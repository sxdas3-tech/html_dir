<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .question {
      margin-bottom: 15px;
    }
    .options label {
      display: block;
      margin-bottom: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Basic Quiz</h2>
    <form id="quizForm">
      <div class="question">
        <p>1. What is the capital of India?</p>
        <div class="options">
          <label><input type="radio" name="q1" value="a"> Delhi</label>
          <label><input type="radio" name="q1" value="b"> Dhaka</label>
          <label><input type="radio" name="q1" value="c"> Paris</label>
          <label><input type="radio" name="q1" value="d"> Rome</label>
        </div>
      </div>

      <div class="question">
        <p>2. Which planet is known as the Red Planet?</p>
        <div class="options">
          <label><input type="radio" name="q2" value="a"> Earth</label>
          <label><input type="radio" name="q2" value="b"> Mars</label>
          <label><input type="radio" name="q2" value="c"> Jupiter</label>
          <label><input type="radio" name="q2" value="d"> Saturn</label>
        </div>
      </div>

      <div class="question">
        <p>3. Who wrote "Romeo and Juliet"?</p>
        <div class="options">
          <label><input type="radio" name="q3" value="a"> Charles Dickens</label>
          <label><input type="radio" name="q3" value="b"> William Shakespeare</label>
          <label><input type="radio" name="q3" value="c"> Jane Austen</label>
          <label><input type="radio" name="q3" value="d"> Mark Twain</label>
        </div>
      </div>

      <div class="question">
        <p>4. What is the largest state in India?</p>
        <div class="options">
          <label><input type="radio" name="q4" value="a"> HP</label>
          <label><input type="radio" name="q4" value="b"> UP</label>
          <label><input type="radio" name="q4" value="c"> WB</label>
          <label><input type="radio" name="q4" value="d"> Madhya Pradesh</label>
        </div>
      </div>

      <div class="question">
        <p>5. What is the chemical symbol for water?</p>
        <div class="options">
          <label><input type="radio" name="q5" value="a"> O2</label>
          <label><input type="radio" name="q5" value="b"> H2O</label>
          <label><input type="radio" name="q5" value="c"> CO2</label>
          <label><input type="radio" name="q5" value="d"> HO</label>
        </div>
      </div>

      <button type="button" onclick="submitQuiz()">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function submitQuiz() {
      const answers = {
        q1: 'c',
        q2: 'b',
        q3: 'b',
        q4: 'd',
        q5: 'b'
      };

      let score = 0;
      const form = document.forms['quizForm'];

      for (let key in answers) {
        const userAnswer = form[key].value;
        if (userAnswer === answers[key]) {
          score++;
        }
      }

      document.getElementById('result').innerText = `You scored ${score} out of 5.`;
    }
  </script>
</body>
</html>
